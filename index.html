<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test layout</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="main-content">
        <div class="slider-block">
            <input type="radio" id="radio-1" name="slider-group" class="slider-radio-group">
            <input type="radio" id="radio-2" name="slider-group" class="slider-radio-group">
            <input type="radio" id="radio-3" name="slider-group" class="slider-radio-group">
            <input type="radio" id="radio-4" name="slider-group" class="slider-radio-group">
            <div class="slider-image-block">
                <div class="slider-item-image" id="item-1"></div>
                <div class="slider-item-image" id="item-2"></div>
                <div class="slider-item-image" id="item-3"></div>
                <div class="slider-item-image" id="item-4"></div>
                <div class="slider-bullets">
                    <label for="radio-1" class="slider-item-bullet"></label>
                    <label for="radio-2" class="slider-item-bullet"></label>
                    <label for="radio-3" class="slider-item-bullet"></label>
                    <label for="radio-4" class="slider-item-bullet"></label>
                </div>
            </div>
            <div class="slider-description-block">
                <div class="slider-item-description">В Индии был замечен новый Chevrolet Trailblazer</div>
                <div class="slider-item-description">Datsun наращивает продажи в России</div>
                <div class="slider-item-description">Ford Kuga ожидает премиальная модификация Vignale</div>
                <div class="slider-item-description">Объем продаж Audi по всему миру вырос на 6%</div>
            </div>
        </div>
    </div>
</body>
</html>
